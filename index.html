<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="menu container-fluid">
            <div class="container">
                <ul class="nav">
                    <li class="sport"><a href="#">Спорт</a></li>
                    <li class="weather"><a href="#">Погода</a></li>
                    <li class="business"><a href="#">Бізнес</a></li>
                    <li class="tech"><a href="#">Технології</a></li>
                    <li class="time"><a href="#"></a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="global_class_main container-fluid">
            <div class="main_info container">
                <div class="sport_info"></div>
                <div class="business_info hide"></div>
                <div class="tech_info hide"></div>
                <div class="weather_info  hide">
                    <div class="block_with_input">
                        <label class="city_label" for="city">Місто</label>
                        <input id="userCity" class="city_input" type="text" name="city" value="Rivne"

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
